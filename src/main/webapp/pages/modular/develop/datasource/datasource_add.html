@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/develop/datasource/datasource_add.js"]}){
<form id="datasourceForm" lay-filter="datasourceForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">别名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入别名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库驱动<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="dbDriver" placeholder="请输入数据库驱动" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="dbUrl" placeholder="请输入数据库地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="dbName" placeholder="请输入数据库驱动" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="dbUserName" placeholder="请输入用户名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="dbPassword" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库类型</label>
        <div class="layui-input-block">
            <input name="dbType" placeholder="请输入数据库类型" type="text" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

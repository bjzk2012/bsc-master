@layout("/common/_container.html",{plugins:[],js:["/assets/modular/develop/generator/generator.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">代码生成</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select id="dataSourceId" lay-filter="dataSourceId" lay-verify="required" required>
                                    <option value="">请选择数据源</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="tableName" class="layui-input" type="text" placeholder="表名">
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon"></i>搜索</button>
                                <button id="btnGenerator" class="layui-btn icon-btn"><i class="layui-icon"></i>批量生成</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="generatorTable" lay-filter="generatorTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/generator/generator")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="generator">生成</a>
    @}
</script>
@}

@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/ftp/ftp_add.js"]}){
<form id="ftpForm" lay-filter="ftpForm" class="layui-form model-form">
    <input name="ftpId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input id="ftpName" name="ftpName" placeholder="请输入名称" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">IP</label>
        <div class="layui-input-block">
            <input id="ip" name="ip" placeholder="请输入IP" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">端口号</label>
        <div class="layui-input-block">
            <input id="port" name="port" placeholder="请输入端口号" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input id="username" name="username" placeholder="请输入登录名" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登陆密码</label>
        <div class="layui-input-block">
            <input id="password" name="password" placeholder="请输入登陆密码" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编码</label>
        <div class="layui-input-block">
            <input id="encoding" name="encoding" placeholder="请输入编码" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">超时时间</label>
        <div class="layui-input-block">
            <input id="timeout" name="timeout" placeholder="请输入超时时间" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">路径</label>
        <div class="layui-input-block">
            <input id="ftpPath" name="ftpPath" placeholder="请输入路径" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">访问URL</label>
        <div class="layui-input-block">
            <input id="url" name="url" placeholder="请输入访问URL" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/oss/oss_edit.js"]}){
<form id="userForm" lay-filter="roleForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" readonly class="layui-input" value="${item.ossName}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">存储类型</label>
        <div class="layui-input-block">
            <select disabled>
                <option value="ALIYUN" ${item.ossType=="ALIYUN"?"selected":""}>阿里云</option>
                <option value="TENCENT" ${item.ossType=="TENCENT"?"selected":""}>腾讯云</option>
                <option value="QINIU" ${item.ossType=="QINIU"?"selected":""}>七牛云</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">AppId</label>
        <div class="layui-input-block">
            <input  type="text" readonly class="layui-input" class="layui-input" value="${item.appId}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">secretId</label>
        <div class="layui-input-block">
            <input type="text" readonly class="layui-input" value="${item.secretId}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">appKey</label>
        <div class="layui-input-block">
            <input type="text" readonly class="layui-input" value="${item.appKey}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">bucket名</label>
        <div class="layui-input-block">
            <input type="text" readonly class="layui-input" value="${item.bucketName}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">访问域名</label>
        <div class="layui-input-block">
            <input type="text" readonly class="layui-input" value="${item.accessDomain}"/>
        </div>
    </div>
</form>
@}

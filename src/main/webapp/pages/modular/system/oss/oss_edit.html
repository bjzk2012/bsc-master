@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/oss/oss_edit.js"]}){
<form id="ossForm" lay-filter="ossForm" class="layui-form model-form">
    <input name="id" type="hidden" value="${item.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="ossName" name="ossName" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required value="${item.ossName}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">存储类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="ossType" name="ossType" lay-verify="required" required lay-value="${item.ossType}">
                <option value="ALIYUN" ${item.ossType=="ALIYUN"?"selected":""}>阿里云</option>
                <option value="TENCENT" ${item.ossType=="TENCENT"?"selected":""}>腾讯云</option>
                <option value="QINIU" ${item.ossType=="QINIU"?"selected":""}>七牛云</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">AppId</label>
        <div class="layui-input-block">
            <input name="appId" placeholder="appId" placeholder="请输入appId" type="text" class="layui-input" value="${item.appId}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">secretId<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="secretId" name="secretId" placeholder="请输入secretId" type="text" class="layui-input" lay-verify="required" required value="${item.secretId}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">appKey<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="appKey" name="appKey" placeholder="请输入appKey" type="text" class="layui-input" lay-verify="required" required value="${item.appKey}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">bucket名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="bucketName" name="bucketName" placeholder="请输入bucket名" type="text" class="layui-input" lay-verify="required" required value="${item.bucketName}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">访问域名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="accessDomain" name="accessDomain" placeholder="请输入访问域名" type="text" class="layui-input" lay-verify="required" required value="${item.accessDomain}"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

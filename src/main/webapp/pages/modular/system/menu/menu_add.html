@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/menu/menu_add.js"], plugins:["ztree"]}){
<form id="menuForm" lay-filter="menuForm" class="layui-form model-form">
	<div class="layui-form-item">
		<label class="layui-form-label">名称<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">菜单编码<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input name="code" placeholder="请输入菜单编码" type="text" class="layui-input" lay-verify="required" required/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">父级菜单<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input id="parentId" name="parentId" type="hidden">
			<input id="parentName" name="parentName" placeholder="请选择父级菜单" type="text" class="layui-input" lay-filter="tree" autocomplete="off"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否是菜单<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input type="radio" name="menuFlag" value="YES" title="是" checked/>
			<input type="radio" name="menuFlag" value="NO" title="否"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">请求地址<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input id="url" name="url" placeholder="请输入请求地址" type="text" class="layui-input" lay-verify="required" required/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">排序</label>
		<div class="layui-input-block">
			<input name="sort" placeholder="请输入排序" type="text" class="layui-input" lay-verify="number" value="1"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">图标</label>
		<div class="layui-input-block">
			<input name="icon" placeholder="请输入图标" type="text" class="layui-input"/>
		</div>
	</div>
	<div class="layui-form-item text-right">
		<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
		<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
	</div>
</form>
@}

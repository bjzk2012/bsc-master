@layout("/common/_container.html",{js:["/assets/modular/system/log/log.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">操作日志</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="操作时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="logName" class="layui-input" type="text" placeholder="日志名称"/>
                            </div>
                            <div class="layui-inline">
                                <select id="logType">
                                    <option value="">全部类型</option>
                                    @for(type in types) {
                                    <option value="${type.key}">${type.value}</option>
                                    @}
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("log_delete")){
                                <button id="btnClean" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67d;</i>清空日志</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="logTable" lay-filter="logTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看详情</a>
</script>
@}

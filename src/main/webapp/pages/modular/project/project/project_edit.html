@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/project/project/project_edit.js"]}){
<form id="projectForm" lay-filter="projectForm" class="layui-form model-form">
    <input name="id" type="hidden" value="${item.id}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">编码</label>
        <div class="layui-input-block">
            <input id="code" name="code" placeholder="请输入编码" type="text" class="layui-input" value="${item.code}" readonly="readonly"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" value="${item.name}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-input-block">
            <input id="time" name="time" placeholder="请输入时间" type="text" class="layui-input" value="${item.time}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea id="update_project_description" style="display: none;">${item.description}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input id="isActive" name="isActive" placeholder="请输入" type="text" class="layui-input" value="${item.isActive}"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

@layout("/common/_container.html",{plugins:[],js:["/assets/modular/business/work/work.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">工作录入</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm4 layui-col-md4 layui-col-lg4">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="workTable" lay-filter="workTable"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-sm8 layui-col-md8 layui-col-lg8">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="workRecordTable" lay-filter="workRecordTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="workTableToolBar">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
        <div class="layui-inline">
        <input id="timeLimit" class="layui-input" type="text" placeholder="操作时间"/>
        </div>
        <div class="layui-inline">
            <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
    </div>
    </div>
</script>

<script type="text/html" id="workRecordTableToolBar">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <button class="layui-btn icon-btn" lay-event="add"><i class="layui-icon">&#xe654;</i>新增</button>
                <button class="layui-btn layui-btn-warm" lay-event="submit"><i class="layui-icon">&#xe654;</i>提交</button>
                <button class="layui-btn"  lay-event="save"><i class="layui-icon">&#xe654;</i>保存</button>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="workTableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/html" id="workRecordTableBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
